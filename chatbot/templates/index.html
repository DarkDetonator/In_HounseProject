<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Meaning Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            border-top: 1px solid #ddd;
        }
        .chat-input button {
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
        .voice-assistant-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Word Meaning Voice Assistant</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="voice-assistant-button" onclick="startVoiceAssistant()">ðŸŽ¤</button>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const userMessage = inputField.value;
            if (userMessage.trim() === '') return;

            appendMessage(userMessage, 'user');
            inputField.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ word: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.response, 'bot');
                speak(data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Sorry, something went wrong.', 'bot');
                speak('Sorry, something went wrong.');
            });
        }

        function requestExample() {
            fetch('/example', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.response, 'bot');
                speak(data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Sorry, something went wrong.', 'bot');
                speak('Sorry, something went wrong.');
            });
        }

        function appendMessage(message, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function startVoiceAssistant() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = (event) => {
                const voiceInput = event.results[0][0].transcript.toLowerCase();
                if (voiceInput.includes('helen')) {
                    const userMessage = voiceInput.replace('helen', '').trim();
                    if (userMessage) {
                        appendMessage(userMessage, 'user');

                        fetch('/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ word: userMessage }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            appendMessage(data.response, 'bot');
                            speak(data.response);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            appendMessage('Sorry, something went wrong.', 'bot');
                            speak('Sorry, something went wrong.');
                        });
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('Error occurred in recognition:', event.error);
                speak('Sorry, I did not catch that.');
            };

            recognition.onspeechend = () => {
                recognition.stop();
            };
        }
    </script>
</body>
</html>
